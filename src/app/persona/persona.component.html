    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">Cubicador App</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav [mode]="over" fixedTopGap="80">
        <mat-nav-list>
          <a mat-list-item routerLink="/persona/1" routerLinkActive="router-link-active">
            <mat-icon>home</mat-icon>
          </a>
          <a mat-list-item routerLink="proveedor" routerLinkActive="router-link-active">
            <mat-icon>account_circle</mat-icon> <strong> Proveedores</strong>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>

    </mat-sidenav-container>
